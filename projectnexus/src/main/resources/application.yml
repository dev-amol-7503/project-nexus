server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: project-nexus

  datasource:
    url: jdbc:postgresql://localhost:5432/project-nexus
    username: postgres
    password: Matrix@7503
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  security:
    oauth2:
      authorization-server:
